topics:
  inbound:  # Топики, на которые поступают команды и запросы в автопилот (PX4)
    actuator_motors: "/fmu/in/actuator_motors"  # (Принимает) \ Сигналы управления моторами = [0.0, 1.0, 0.5, 0.2]
    actuator_servos: "/fmu/in/actuator_servos"  # (Принимает) \ Сигналы управления сервоприводами = [1.0, -1.0, 0.5]
    arming_check_reply: "/fmu/in/arming_check_reply"  # (Принимает) \ Подтверждение статуса готовности двигателя = True / False
    aux_global_position: "/fmu/in/aux_global_position"  # (Принимает) \ Альтернативная глобальная позиция = {lat: 37.7749, lon: -122.4194, alt: 100.0}
    config_control_setpoints: "/fmu/in/config_control_setpoints"  # (Принимает) \ Настройки контрольных точек = {roll: 0.1, pitch: 0.0, yaw: 0.5}
    config_overrides_request: "/fmu/in/config_overrides_request"  # (Принимает) \ Запрос на изменение конфигурации = "change_max_speed"
    distance_sensor: "/fmu/in/distance_sensor"  # (Принимает) \ Данные с датчиков расстояния = {front: 1.5, bottom: 0.3}
    goto_setpoint: "/fmu/in/goto_setpoint"  # (Принимает) \ Команда на перемещение = {x: 10.0, y: 5.0, z: 3.0}
    manual_control_input: "/fmu/in/manual_control_input"  # (Принимает) \ Управление с пульта = {throttle: 0.8, roll: 0.1}
    vehicle_command: "/fmu/in/vehicle_command"  # (Принимает) \ Команды для выполнения = {command: 400, param1: 1}
    vehicle_visual_odometry: "/fmu/in/vehicle_visual_odometry"  # (Принимает) \ Данные визуальной одометрии = {x: 0.5, y: -0.1, z: 0.3}
  
  outbound:  # Топики, в которых публикуется состояние дрона (телеметрия)
    battery_status: "/fmu/out/battery_status"  # (Отдает) \ Статус батареи = {voltage: 15.2, current: 3.2, remaining: 0.75}
    vehicle_attitude: "/fmu/out/vehicle_attitude"  # (Отдает) \ Ориентация дрона = {roll: 0.1, pitch: 0.0, yaw: -1.5}
    vehicle_global_position: "/fmu/out/vehicle_global_position"  # (Отдает) \ Глобальная позиция = {lat: 37.7749, lon: -122.4194, alt: 100.0}
    vehicle_local_position: "/fmu/out/vehicle_local_position"  # (Отдает) \ Локальная позиция = {x: 10.0, y: 5.0, z: 3.0}
    vehicle_status_v1: "/fmu/out/vehicle_status_v1"  # (Отдает) \ Общий статус дрона = {armed: True, mode: "OFFBOARD"}
  
  model:  # Топики, связанные с моделью дрона
    x500_odometry: "/model/x500/odometry"  # (Отдает) \ Оценка положения модели = {x: 1.0, y: 0.5, z: 2.0, yaw: 0.1}

  system:  # Системные топики
    parameter_events: "/parameter_events"  # (Отдает) \ Изменение параметров = {param: "max_speed", value: 15.0}
    rosout: "/rosout"  # (Отдает) \ Системные логи = "PX4 запущен успешно"
